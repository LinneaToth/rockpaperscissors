<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="animationContainer">
        <div id="confetti1"></div>
        <div id="confetti2"></div>
        <div id="confetti3"></div>
    </div>
    <main>
        <h1>Rock Paper Scissors</h1>
        <div id="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>

        <p id="result">Pick your weapon of choice to start playing!</p>
        <p>You: <span id=userscore>0</span> // Computer: <span id=computerscore>0</span></p>

        <button class="reset">Reset</button>
    </main>
</body>

</html>
